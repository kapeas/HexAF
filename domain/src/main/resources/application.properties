spring.application.name=HexAF-Domain

server.port=8082
#Core.

#consola h2 on/off (no se puede acceder desde docker, ni con webAllowOthers).
spring.h2.console.enabled=true

spring.h2.console.settings.web-allow-others=true
spring.h2.console.settings.allow-others=true

#cadena jdbc H2
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.initialization-mode=always
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:init.sql
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

### Importante.
spring.jpa.hibernate.ddl-auto=none




