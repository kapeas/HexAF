openapi: 3.0.0
info:
  title: FLST Domain API
  description: API para filtrar productos por fecha, artículo y marca.
  version: 1.0.0
paths:
  /productos:
    get:
      summary: Obtener productos
      description: Devuelve un json con el precio del producto solicitado en la fecha indicada (según los parámetros proporcionados).
      parameters:
        - name: dateTime
          in: query
          description: DateTime Sting with YYYY-MM-DDTHH:mm:ssZ format
          schema:
            type: string
            format: date-time
        - name: productId
          in: query
          description: Requested productId.
          schema:
            type: integer
        - name: brand
          in: query
          description: Brand id.
          schema:
            type: integer
      responses:
        '200':
          description: Precio del producto en una fecha concreta devuelto correctamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  productId:
                    type: integer
                  brand:
                    type: integer
                  requested_date:
                    type: string
                    format: date-time
                  campaign_start_date:
                    type: string
                    format: date-time
                  campaign_end_date:
                    type: string
                    format: date-time
                  price_list_order:
                    type: integer
                  priority:
                    type: integer
                  price:
                    type: float
                  currency:
                    type: string
                  backend_message:
                    type: string
        '400':
          description: Petición para obtener precio del producto en una fecha concreta errónea
          content:
            application/json:
              schema:
                type: object
                properties:
                  productId:
                    type: integer
                  brand:
                    type: integer
                  requested_date:
                    type: string
                    format: date-time
                  campaign_start_date:
                    type: string
                    format: date-time
                  campaign_end_date:
                    type: string
                    format: date-time
                  price_list_order:
                    type: integer
                  priority:
                    type: integer
                  price:
                    type: float
                  currency:
                    type: string
                  backend_message:
                    type: string
        '404':
          description: Petición para obtener precio del producto en una fecha concreta errónea
          content:
            application/json:
              schema:
                type: object
                properties:
                  productId:
                    type: integer
                  brand:
                    type: integer
                  requested_date:
                    type: string
                    format: date-time
                  campaign_start_date:
                    type: string
                    format: date-time
                  campaign_end_date:
                    type: string
                    format: date-time
                  price_list_order:
                    type: integer
                  priority:
                    type: integer
                  price:
                    type: float
                  currency:
                    type: string
                  backend_message:
                    type: string